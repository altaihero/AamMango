<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AamMango</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/github-fork.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="pure-skin-mine">
    <div class="github-fork-ribbon-wrapper left">
        <div class="github-fork-ribbon">
            <a href="https://github.com/pramodsum/AamMango">Fork me on GitHub</a>
        </div>
    </div>
    <div>
      <div id="main">
        <div class="header">
          <img src="https://raw.githubusercontent.com/pramodsum/AamMango/master/AamMango/logo.png"/>
          <h2>A Hindi Web Speech Recognizer</h2>
        </div>
        <div class="content">
          <h2 class="content-subhead">Select a Category</h2>
          <p>
            <p>
              <select class="form-control" id="grammars" onchange="updateWordList()"></select>
            </p>
            <div class="row">
              <div class="col-sm-6">
                <h2>Words in Category</h2>
                <select class="form-control" id="words" onchange="updateUI()"></select>

                <h2>
                  Recognition 
                  <small>
                    <span id="recording-indicator" style="border-radius: 10px; -moz-border-radius: 10px; -webkit-border-radius: 10px; width: 20px; height: 20px !important; background: red;"></span>
                  </small>
                </h2>
                <button class="pure-button pure-button-primary" id="startBtn" hidden>Start</button>
                <button class="pure-button pure-button-primary" id="stopBtn" hidden>Stop</button>
                
                <div id="output" ></div>
              </div>
              <div class="col-sm-6">
                <div class='pane'>
                  <canvas width=320 height=240></canvas>
                </div>
              </div>
            </div>

          </p>
        </div>
      </div>
    </div>
    <footer class="container">
      <a class="pull-right" href="http://github.com/pramodsum/AamMango/issues"><i class="ion-bug"></i></a>
    </footer>
    <script src="js/bundle.js"></script>
    <!-- These are the two JavaScript files you must load in the HTML,
    The recognizer is loaded through a Web Worker -->
    <script src="js/audioRecorder.js"></script>
    <script src="js/callbackManager.js"></script>
  </body>
  </html>
