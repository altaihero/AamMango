<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AamMango</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/mango.png">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/github-fork.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS Files -->
    <script src="js/audioRecorder.js"></script>
    <script src="js/callbackManager.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="pure-skin-mine">
    <div class="github-fork-ribbon-wrapper left">
      <div class="github-fork-ribbon">
        <a href="https://github.com/pramodsum/AamMango">Fork me on GitHub</a>
      </div>
    </div>
    <div>
      <div id="main">
        <div class="header">
          <img src="https://raw.githubusercontent.com/pramodsum/AamMango/master/AamMango/logo.png"/>
          <h2>A Hindi Web Speech Recognizer</h2>
        </div>
        <div class="content">
          <h2 class="category content-subhead">Select a Category</h2>
          <select class="form-control" id="grammars" onchange="updateWordList()"></select>
          <div class="row">
            <div class="col-sm-6">
              <h2 class="content-subhead">Words in Category</h2>
              <select class="form-control" id="words" onchange="updateUI()"></select>

              <h2 class="content-subhead">Recognition</h2>
              <button class="pure-button pure-button-primary" id="startBtn">Start</button>
              <button class="pure-button pure-button-primary" id="playBtn">Listen</button>
              <button class="pure-button pure-button-primary" id="stopBtn" hidden>Stop</button>
              <span id="recording-indicator"></span>

              <div id="output"></div>
            </div>
            <div class="col-sm-6">
              <h2 class="content-subhead">User Statistics</h2>
              <div class="stats content-subhead">
                <strong>Accuracy: <span id="userScore">0%</span><br></strong>
                Correctly Pronounced: <span id="correct">0</span><br>
                Incorrectly Pronounced: <span id="almost">0</span><br>
                Incorrect word: <span id="wrong">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container">
      <a class="pull-right" href="http://github.com/pramodsum/AamMango/issues"><i class="ion-bug"></i></a>
    </footer>
  </body>
</html>
